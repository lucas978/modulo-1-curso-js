<body>


<h3>Somatoria de dois numeros inteiros</h3>

<script language="javascript">

/* Objetivo Desenvolver um programa em js que faca leitura de 2 numeros inteiros e apresente o resultado da soma entre eles.*/

/* Definição de Variaveis*/
var js_n1;
var js_n2;
var js_soma;

/* Entrada de Dados*/
js_n1 = window.prompt('informe o primeiro numero:', 'Digite o numero');
js_n2 = window.prompt('informe o segundo numero:', 'Digite o numero');

/* Processamento de dados */
js_soma = parseInt(js_n1) + parseInt(js_n2); 

/* Saida de Dados */
document.write('O Resultado da soma :' + js_soma); 
</script>

</body>
</html>
