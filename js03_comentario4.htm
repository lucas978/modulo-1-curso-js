<h3>Programa de Boas Vindas!</h3>

<script language="javascript">

/* Objetivo Capturar o nome do usuario e apresentar uma saudacao personalizada
	Definir as variaveis com o prefixo js_
	para os elementos de entrada:metodos prompt do objeto window
	para os elementos de saida: metodo write do objeto document*/

/* Definição de Variaveis*/
var js_nome;
/* Entrada de Dados*/
js_nome = window.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa');
/* Saida de Dados */
document.write('01\u00e1 ' + js_nome + ' Seja bem vindo!'); //msg de saudacao personalizada //-->
</script>
